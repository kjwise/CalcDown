<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CalcDown Demo 3</title>
    <script type="importmap">
      {
        "imports": {
          "js-yaml": "../node_modules/js-yaml/dist/js-yaml.mjs"
        }
      }
    </script>
    <style>
      body {
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        margin: 16px;
      }
      header {
        display: flex;
        gap: 12px;
        align-items: center;
        flex-wrap: wrap;
        margin-bottom: 12px;
      }
      button {
        padding: 8px 12px;
      }
      .muted {
        color: #666;
        font-size: 12px;
      }
      label.muted {
        display: inline-flex;
        align-items: center;
        gap: 6px;
      }
      .grid {
        display: grid;
        grid-template-columns: 380px 1fr;
        gap: 16px;
        align-items: start;
      }
      .panel {
        border: 1px solid #e2e2e2;
        border-radius: 12px;
        background: #fff;
        padding: 12px;
      }
      .panel h2 {
        font-size: 14px;
        margin: 0 0 10px 0;
      }
      .inputs {
        display: grid;
        gap: 10px;
      }
      .field {
        display: grid;
        gap: 6px;
      }
      .field label {
        font-size: 12px;
        color: #333;
      }
      .field input {
        padding: 8px 10px;
        border: 1px solid #d9dbe5;
        border-radius: 10px;
        font-size: 14px;
      }
      textarea {
        width: 100%;
        min-height: 42vh;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        font-size: 12px;
        line-height: 1.4;
        padding: 10px;
        border: 1px solid #d9dbe5;
        border-radius: 10px;
      }
      details {
        margin-top: 12px;
      }
      details summary {
        cursor: pointer;
        user-select: none;
        color: #333;
        font-size: 12px;
        margin-bottom: 8px;
      }
      pre {
        white-space: pre-wrap;
        word-break: break-word;
        background: #0b1020;
        color: #e7ebff;
        padding: 12px;
        border-radius: 10px;
        margin: 0;
        font-size: 12px;
      }

      .views {
        display: grid;
        gap: 12px;
      }
      .view {
        border: 1px solid #e8eaf2;
        border-radius: 12px;
        background: #fbfcff;
        padding: 12px;
      }
      .view-title {
        font-size: 12px;
        color: #6a718a;
        margin: 0 0 10px 0;
      }

      .cards {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 10px;
      }
      .card {
        border: 1px solid #e8eaf2;
        border-radius: 12px;
        padding: 12px;
        background: #fff;
      }
      .card .k {
        font-size: 12px;
        color: #6a718a;
        margin-bottom: 6px;
      }
      .card .v {
        font-size: 22px;
        font-weight: 650;
        color: #111428;
      }

      table {
        width: 100%;
        border-collapse: separate;
        border-spacing: 0;
        font-size: 12px;
      }
      th,
      td {
        border-bottom: 1px solid #e8eaf2;
        padding: 8px 10px;
        text-align: left;
        vertical-align: top;
      }
      th {
        color: #6a718a;
        font-weight: 600;
        background: #f6f7fb;
        position: sticky;
        top: 0;
      }
      td input {
        width: 100%;
        box-sizing: border-box;
        padding: 6px 8px;
        border: 1px solid #d9dbe5;
        border-radius: 8px;
        font-size: 12px;
        background: #fff;
      }
    </style>
  </head>
  <body>
    <header>
      <button id="run">Recompute</button>
      <label class="muted">
        <input id="live" type="checkbox" checked />
        Live (0.5s debounce)
      </label>
      <span class="muted">Default: <code>docs/examples/invoice.calc.md</code></span>
      <span class="muted">Source accepts JSON or YAML for <code>view</code> blocks.</span>
    </header>

    <div class="grid">
      <div class="panel">
        <h2>Inputs</h2>
        <div id="inputs" class="inputs"></div>

        <details>
          <summary>Source</summary>
          <textarea id="source" spellcheck="false"></textarea>
        </details>
      </div>

      <div class="panel">
        <h2>View</h2>
        <div id="views" class="views"></div>
        <details>
          <summary>Messages</summary>
          <pre id="messages"></pre>
        </details>
      </div>
    </div>

    <script type="module" src="../dist/demo3.js"></script>
  </body>
</html>
