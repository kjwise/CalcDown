<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CalcDown Demo</title>
    <script type="importmap">
      {
        "imports": {
          "js-yaml": "../node_modules/js-yaml/dist/js-yaml.mjs"
        }
      }
    </script>
    <style>
      body {
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        margin: 16px;
      }
      .row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 16px;
        align-items: start;
      }
      .right {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }
      textarea {
        width: 100%;
        min-height: 70vh;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        font-size: 12px;
        line-height: 1.4;
      }
      #charts {
        display: grid;
        gap: 12px;
      }
      .chart {
        border: 1px solid #e2e2e2;
        border-radius: 10px;
        padding: 12px;
        background: #fff;
      }
      .chart-title {
        font-size: 14px;
        margin: 0 0 10px 0;
      }
      .chart-subtitle {
        font-size: 12px;
        color: #666;
        margin: 0 0 10px 0;
      }
      pre {
        white-space: pre-wrap;
        word-break: break-word;
        background: #0b1020;
        color: #e7ebff;
        padding: 12px;
        border-radius: 8px;
        min-height: 70vh;
        margin: 0;
      }
      button {
        padding: 8px 12px;
      }
      header {
        display: flex;
        gap: 12px;
        align-items: center;
        margin-bottom: 12px;
        flex-wrap: wrap;
      }
      .muted {
        color: #666;
        font-size: 12px;
      }
      label.muted {
        display: inline-flex;
        align-items: center;
        gap: 6px;
      }
      select {
        padding: 6px 8px;
      }
    </style>
  </head>
  <body>
    <header>
      <button id="run">Parse + Evaluate</button>
      <label class="muted">
        <input id="live" type="checkbox" checked />
        Live (0.5s debounce)
      </label>
      <label class="muted">
        Chart
        <select id="chartMode">
          <option value="spec" selected>spec</option>
          <option value="line">line</option>
          <option value="bar">bar/column</option>
        </select>
      </label>
      <span class="muted">Loads <code>docs/examples/mortgage.calc.md</code> by default.</span>
      <span class="muted">Source accepts JSON or YAML for <code>view</code> blocks.</span>
    </header>
    <div class="row">
      <textarea id="source" spellcheck="false"></textarea>
      <div class="right">
        <div id="charts"></div>
        <pre id="output"></pre>
      </div>
    </div>
    <script type="module" src="../dist/demo.js"></script>
  </body>
</html>
