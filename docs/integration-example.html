<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CalcDown â€” Integration Example</title>
    <script type="importmap">
      {
        "imports": {
          "js-yaml": "../node_modules/js-yaml/dist/js-yaml.mjs"
        }
      }
    </script>
    <style>
      body {
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        margin: 16px;
        background: #fbfcff;
        color: #111428;
      }
      header {
        display: flex;
        gap: 12px;
        align-items: center;
        flex-wrap: wrap;
        margin-bottom: 12px;
      }
      .muted {
        color: #6a718a;
        font-size: 12px;
      }
      .grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 16px;
        align-items: start;
      }
      textarea {
        width: 100%;
        min-height: 70vh;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        font-size: 12px;
        line-height: 1.4;
        padding: 10px;
        border: 1px solid #d9dbe5;
        border-radius: 10px;
        background: #fff;
      }
      .panel {
        border: 1px solid #e2e2e2;
        border-radius: 12px;
        background: #fff;
        padding: 12px;
      }
      .panel h2 {
        font-size: 14px;
        margin: 0 0 10px 0;
      }
      select,
      button {
        padding: 8px 12px;
      }
    </style>
  </head>
  <body>
    <header>
      <button id="run">Re-render</button>
      <label class="muted">
        <input id="live" type="checkbox" checked />
        Live (0.5s debounce)
      </label>
      <label class="muted">
        Chart
        <select id="chartMode">
          <option value="spec" selected>spec</option>
          <option value="line">line</option>
          <option value="bar">bar/column</option>
        </select>
      </label>
      <span class="muted"><a href="../">Demos index</a></span>
      <span class="muted">This page is a copy/paste integration template (no framework required).</span>
    </header>

    <div class="grid">
      <div class="panel">
        <h2>Source (a normal `.calc.md` document)</h2>
        <textarea id="source" spellcheck="false"></textarea>
      </div>

      <div class="panel">
        <h2>Rendered views</h2>
        <div id="preview"></div>
      </div>
    </div>

    <script type="module">
      import { byId, createDebouncer, installCalcdownStyles, mountCalcdown } from "../dist/web/index.js";

      installCalcdownStyles();

      const sourceEl = byId("source", HTMLTextAreaElement, "source textarea");
      const previewEl = byId("preview", HTMLDivElement, "preview container");
      const runBtn = byId("run", HTMLButtonElement, "run button");
      const liveEl = byId("live", HTMLInputElement, "live checkbox");
      const chartModeEl = byId("chartMode", HTMLSelectElement, "chart mode select");

      sourceEl.value = [
        "---",
        "calcdown: 0.8",
        "title: Integration Example",
        "---",
        "",
        "# Tiny example",
        "",
        "``` inputs",
        "principal : currency = 100000",
        "rate      : percent  = 5",
        "years     : integer  = 5",
        "```",
        "",
        "``` calc",
        "const months = years * 12;",
        "const r = std.finance.toMonthlyRate(rate);",
        "const pmt = std.finance.pmt(r, months, -principal);",
        "const total_paid = pmt * months;",
        "```",
        "",
        "``` view",
        "{",
        "  \"id\": \"summary\",",
        "  \"library\": \"calcdown\",",
        "  \"type\": \"cards\",",
        "  \"spec\": {",
        "    \"title\": \"Summary\",",
        "    \"items\": [",
        "      { \"key\": \"pmt\", \"label\": \"Monthly payment\" },",
        "      { \"key\": \"total_paid\", \"label\": \"Total paid\" }",
        "    ]",
        "  }",
        "}",
        "```",
        "",
      ].join("\n");

      let handle = mountCalcdown(previewEl, sourceEl.value, {
        showMessages: true,
        chartMode: chartModeEl.value,
      });

      function rerender() {
        handle.update(sourceEl.value, { chartMode: chartModeEl.value, showMessages: true });
      }

      const debouncer = createDebouncer(500);
      sourceEl.addEventListener("input", () => {
        if (!liveEl.checked) return;
        debouncer.schedule(() => rerender());
      });
      chartModeEl.addEventListener("change", () => rerender());
      runBtn.addEventListener("click", () => rerender());
    </script>
  </body>
</html>
